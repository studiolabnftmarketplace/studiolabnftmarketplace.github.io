<!DOCTYPE html>
<html>
  <head>
    <title>Studio Lab NFT Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body{
            text-align: center;
            background-color: #04001a;
        }

        .btn {
            width: 100px;
            margin: auto;
            background-color: crimson;
        }
        #app{
            display: none;
            margin-top: 10px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            color: #424242;
            box-shadow: 2px 2px 8px black;
        }
        #app:hover {
            box-shadow: 2px 2px 8px gold;
        }
        .form_element{
            margin-top: 20px;
        }
        .title{
            color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #success_message{
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }

        .container {
            background-color: crimson;
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
  </head>

  <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding: 10px;">
                <a class="navbar-brand" href="index.html">
                    <img src="studiolab2.jpg" style="height: 40px; border-radius: 20px;" alt="">
                </a>
                <a class="navbar-brand" target="_blank" href="https://www.instagram.com/studiolabcontent/">
                    <img src="ig.png" style="height: 40px; border-radius: 20px;" alt="">
                </a>
              </nav>
            <div class="row">
                <div class="title">
                    <!-- <h1>Studio Lab NFT Marketplace</h1> -->
                    <img src="studiolab.jpg" style="height: 200px; border-radius: 20px; box-shadow: 2px 2px 8px black;" alt="">
                </div>
                
                <div id="app" class="col-md-6 offset-md-3">
                    <div id="success_message">
                        
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_name" name="name" placeholder="Token name">
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_description" name="description" placeholder="Description">
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="form_element">
                    <button class="btn btn-dark btn-lg btn-block" id="submit_button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
